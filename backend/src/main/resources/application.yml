server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/servicedesk
    username: servicedesk
    password: servicedesk

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true

security:
  jwt:
    secret: ${SERVICEDESK_JWT_SECRET:dev-secret-please-change-dev-secret-please-change}
    issuer: servicedesk-lite
    ttl-seconds: 3600
